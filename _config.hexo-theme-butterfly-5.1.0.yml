# --------------------------------------
# Hexo Butterfly Theme Configuration
# If you have any questions, please refer to the documentation
# Chinese: https://butterfly.js.org/
# English: https://butterfly.js.org/en/
# --------------------------------------

# --------------------------------------
# Navigation Settings
# --------------------------------------

nav:
  # Navigation bar logo image
  logo:
  display_title: true
  # Whether to fix navigation bar
  fixed: false

menu:
  主页: / || fas fa-home
  学习: /categories/学习/ || fas fa-code
  软件: /categories/软件/ || fa-brands fa-app-store-ios
  ACG: /categories/ACG/ || fas fa-heart
  其他: /categories/其他/ || fa-solid fa-comment-slash
  留言: /messageboard/ || fa-fw fas fa-comment-dots
  文档 || fa-fw fas fa-book:
    归档: /archives/ || fas fa-archive
    标签: /tags/ || fas fa-tags
    分类: /categories/ || fas fa-folder-open
  媒体 || fas fa-list:
    图库: /gallery/ || fa-fw fas fa-images
    追番: /bangumis/ || fa-fw fab fa-youtube
  友链: /link/ || fas fa-link
  关于: /about/ || fa-solid fa-address-card

# --------------------------------------
# Code Blocks Settings
# --------------------------------------

code_blocks:
  # Code block theme: darker / pale night / light / ocean / false
  theme: light
  macStyle: true
  # Code block height limit (unit: px)
  height_limit: false
  word_wrap: false

  # Toolbar
  copy: true
  language: true
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  shrink: false
  fullpage: false

# Social media links
# Formal:
#   icon: link || the description || color
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'
  fab fa-github: https://github.com/01Petard || Github
  fas fa-envelope: mailto:1520394133@qq.com || Email
  # fas fa-code: https://blog.csdn.net/kjiolluy711 || CSDN
  fab fa-bilibili: https://space.bilibili.com/12764212 || Bilibili
  # fab fa-steam: https://steamcommunity.com/profiles/76561198285086764/ || steam
  fab fa-qq: https://cdn.jsdelivr.net/gh/01Petard/imageURL@main/img/qq.jpg || QQ
  fab fa-weixin: https://cdn.jsdelivr.net/gh/01Petard/imageURL@main/img/wechat.jpg || Wechat
  fas fa-rss: /atom.xml || RSS

# --------------------------------------
# Image Settings
# --------------------------------------

favicon: /img/favicon.png

avatar:
  img: /img/01petard.jpg
  effect: true

# Disable all banner images
disable_top_img: false

# If the banner of page not setting, it will show the default_top_img
default_top_img: https://cdn.jsdelivr.net/gh/01Petard/imageURL@main/img/202410212344387.png

# The banner image of index page
index_img: https://cdn.jsdelivr.net/gh/01Petard/imageURL@main/img/202410212344387.png

# The banner image of archive page
archive_img: https://cdn.jsdelivr.net/gh/01Petard/imageURL@main/img/202410212344387.png

# Note: tag page, not tags page
tag_img: https://cdn.jsdelivr.net/gh/01Petard/imageURL@main/img/202410212344387.png

# The banner image of tag page, you can set the banner image for each tag
# Format:
#  - tag name: xxxxx
tag_per_img: https://cdn.jsdelivr.net/gh/01Petard/imageURL@main/img/202410212344387.png

# Note: category page, not categories page
category_img: https://cdn.jsdelivr.net/gh/01Petard/imageURL@main/img/202410212344387.png

# The banner image of category page, you can set the banner image for each category
# Format:
#  - category name: xxxxx
category_per_img: https://cdn.jsdelivr.net/gh/01Petard/imageURL@main/img/202410212344387.png

# The background image of footer
footer_img: false

# Website Background
# Can set it to color or image url
background: https://api.kdcc.cn/img/bingimg/dayimg.jpg

cover:
  # Disable the cover or not
  index_enable: true
  aside_enable: true
  archives_enable: true
  # When cover is not set, the default cover is displayed
  default_cover:
    # - xxx.jpg
    - https://i.loli.net/2020/05/01/gkihqEjXxJ5UZ1C.jpg

# Replace Broken Images
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# A simple 404 page
error_404:
  enable: true
  subtitle: '未找到该页面！'
  background: /img/error-page.png

post_meta:
  # Home Page
  page:
    # Choose: created / updated / both
    date_type: both
    # Choose: date / relative
    date_format: relative
    categories: true
    tags: true
    label: true
  post:
    # Choose: left / center
    position: left
    # Choose: created / updated / both
    date_type: both
    # Choose: date / relative
    date_format: relative
    categories: true
    tags: true
    label: true

# --------------------------------------
# Index page settings
# --------------------------------------

# The top_img settings of home page
# default: top img - full screen, site info - middle
# The position of site info, eg: 300px/300em/300rem/10%
index_site_info_top:
# The height of top_img, eg: 300px/300em/300rem
index_top_img_height:

# The subtitle on homepage
subtitle:
  enable: true
  # Typewriter Effect
  effect: true
  # Customize typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # Source - Call the third-party service API (Chinese only)
  # It will show the source first, then show the content of sub
  # Choose: false/1/2/3
  # false - disable the function
  # 1 - hitokoto.cn
  # 2 - yijuzhan.com
  # 3 - jinrishici.com
  source: 3
  # If you close the typewriter effect, the subtitle will only show the first line of sub
  sub:

# Article layout on the homepage
# 1: Cover on the left, info on the right
# 2: Cover on the right, info on the left
# 3: Cover and info alternate between left and right
# 4: Cover on top, info on the bottom
# 5: Info displayed on the cover
# 6: Masonry layout - Cover on top, info on the bottom
# 7: Masonry layout - Info displayed on the cover
index_layout: 3

# Display the article introduction on homepage
# 1: description
# 2: both (if the description exists, it will show description, or show the auto_excerpt)
# 3: auto_excerpt (default)
# false: do not show the article introduction
index_post_content:
  method: 2
  # If you set method to 2 or 3, the length need to config
  length: 500

# --------------------------------------
# Post Settings
# --------------------------------------

toc:
  post: true
  page: true
  number: true
  expand: true
  # Only for post
  style_simple: true
  scroll_percent: true

post_copyright:
  enable: true
  decode: true
  author_href: https://01petard.github.io/
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Sponsor/reward
reward:
  enable: true
  QR_code:
    - img: /img/wechatpay.jpg
      link:
      text: 微信
    - img: /img/alipay.jpg
      link:
      text: 支付宝

# Post edit
# Easily browse and edit blog source code online.
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# Related Articles
related_post:
  enable: true
  # Number of posts displayed
  limit: 6
  # Choose: created / updated
  date_type: updated

# Choose: 1 / 2 / false
# 1: The 'next post' will link to old post
# 2: The 'next post' will link to new post
# false: disable pagination
post_pagination: 1

# Displays outdated notice for a post
noticeOutdate:
  enable: false
  # Style: simple / flat
  style: flat
  # When will it be shown
  limit_day: 365
  # Position: top / bottom
  position: top
  message_prev: 这篇文章发布时间已经超过了
  message_next: 天，其中的内容可能已经过时了。

# --------------------------------------
# Footer Settings
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2022
  custom_text:
  # Copyright of theme and framework
  copyright: true

# --------------------------------------
# Aside Settings
# --------------------------------------

aside:
  enable: true
  hide: false
  # Show the button to hide the aside in bottom right button
  button: true
  mobile: true
  # Position: left / right
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: 我的GitHub主页
      link: https://github.com/01Petard
  card_announcement:
    enable: true
    content: ACG隐者，同人Fans，混沌善良；仓鼠党、“舟”谷人、数码迷；中左光谱。这是我的个人博客，也是我的赛博休息室。希望浏览这些东西能给你一些启示！
  card_recent_post:
    enable: true
    # If set 0 will show all
    limit: 5
    # Sort: date / updated
    sort: updated
    sort_order:
  card_pixiv: true
  card_tags:
    enable: true
    # If set 0 will show all
    limit: 20
    color: true
    # Order of tags, random/name/length
    orderby: random
    # Sort of order. 1, asc for ascending; -1, desc for descending
    order: 1
    sort_order:
  card_newest_comments:
    enable: true
    sort_order:
    limit: 6
    # Unit: mins, save data to localStorage
    storage: 10
    avatar: true
  card_categories:
    enable: false
    # If set 0 will show all
    limit: 8
    # Choose: none / true / false
    expand: none
    sort_order:
  card_archives:
    enable: false
    # Type: monthly / yearly
    type: monthly
    # Eg: YYYY年MM月
    format: MMMM YYYY
    # Sort of order. 1, asc for ascending; -1, desc for descending
    order: -1
    # If set 0 will show all
    limit: 8
    sort_order:
  card_post_series:
    enable: true
    # The title shows the series name
    series_title: false
    # Order by title or date
    orderBy: 'date'
    # Sort of order. 1, asc for ascending; -1, desc for descending
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:
    # Time difference between publish date and now
    # Formal: Month/Day/Year Time or Year/Month/Day Time
    # Leave it empty if you don't enable this feature
    runtime_date: 8/3/2022

# --------------------------------------
# Bottom right button
# --------------------------------------

# The distance between the bottom right button and the bottom (default unit: px)
rightside_bottom:

# Conversion between Traditional and Simplified Chinese
translate:
  enable: false
  # The text of a button
  default: 简
  # the language of website (1 - Traditional Chinese/ 2 - Simplified Chinese）
  defaultEncoding: 2
  # Time delay
  translateDelay: 0
